version: '2'
services:
  concourse-db:
    image: postgres
    environment:
      - POSTGRES_DB=concourse
      - POSTGRES_PASSWORD=concourse_pass
      - POSTGRES_USER=concourse_user
      - PGDATA=/database
    volumes: ["./DB:/database"]
  concourse-web:
    image: concourse/concourse
    depends_on:
      - concourse-db
    volumes: ["./keys/web:/concourse-keys"]
    environment:
      - CONCOURSE_POSTGRES_HOST=concourse-db
      - CONCOURSE_POSTGRES_USER=concourse_user
      - CONCOURSE_POSTGRES_PASSWORD=concourse_pass
      - CONCOURSE_POSTGRES_DATABASE=concourse
      - CONCOURSE_EXTERNAL_URL=http://${HOST_IP}:8080
      - CONCOURSE_ADD_LOCAL_USER=mz:$$2a$$10$$0W9/ilCpYXY/yCPpaOD.6eCrGda/fnH3D4lhsw1Mze0WTID5BuiTW
      - CONCOURSE_MAIN_TEAM_ALLOW_ALL_USERS=true
    ports: ["8080:8080"]
    command: web
  concourse-worker:
    privileged: true
    image: concourse/concourse
    depends_on:
      - concourse-web
    volumes: ["./keys/worker:/concourse-keys"]
    environment:
      - CONCOURSE_TSA_HOST=concourse-web:2222
      - CONCOURSE_GARDEN_NETWORK
    command: worker
    restart: always
  concourse-console:
#    build: ./
    image: goody80/ccci:latest
    environment:
      - CONCOURSE_TARGET_NAME=tutorial
      - CONCOURSE_USER=test
      - CONCOURSE_PASSWORD=test
      - CONCOURSE_SERVER="http://${HOST_IP}:8080"
    depends_on:
      - concourse-web
      - concourse-worker
